<html>
<head>
    <title>Интеграция JavaScript</title>

    <script type="text/javascript">

        var a = 5, b = 1, c = -5, max = 0;

        max = (a >= b) ? c = a : c = b; // сначала с = а, а только потом max = c 

        document.write(max);
        alert(c);


    </script>

</head>
