<!--

         Циклическая конструкция - do-while.

-->

<html>
<head>
    <title>Циклическая конструкция Do While</title>

    <script type="text/javascript">

        var input;

        do {

            input = prompt("Введите некоторое значение.", "Alexandr");
            document.write("<p>" + input);

            }
        while (input != null);


    </script>

</head>
<body>
</body>
</html>
