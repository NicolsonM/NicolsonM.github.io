<!--

            Метод Join()

-->

<html>
<head>
    <title>Метод Join() пример</title>

    <script type="text/javascript">

        var arr = ["September", "October", "November", "December", "January", "Fabruary", "March", "April", "May", "June", "July", "August"];

        document.write("<ul><li>");

        var rez = arr.join("</li><li>");

        //alert(typeof (rez));

        document.write(rez);

        document.write("</li></ul>");

    </script>

</head>
<body>
</body>
</html>
