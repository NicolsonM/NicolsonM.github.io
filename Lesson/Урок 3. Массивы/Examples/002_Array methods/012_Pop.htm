<!--

            pop() - выполняет удаление последнего элемента массива.
            
-->

<html>
<head>
    <title>Метод Pop()</title>

    <script type="text/javascript">

        var stack = [1, 2, 3, 4, 5, 6, 7, 8];

        document.write("<p>Исходный: " + stack.join(" "));
        document.write("<p>Размер массива: " + stack.length);

        document.write("<hr/>");

        var len = stack.pop();        
        document.write("<p>После удаления: " + stack.join(" "));
        document.write("<p>Удаленный элемент: " + len);
        document.write("<p>Размер массива после удаления: " + stack.length);
    
        </script>

</head>
<body>
</body>
</html>
