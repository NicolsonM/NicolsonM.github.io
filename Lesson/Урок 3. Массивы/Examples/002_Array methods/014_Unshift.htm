<!--

            shift() - удаляет и возвращает первый элемент массива.!!!!

-->

<html>
<head>
    <title>Метод Shift()</title>

    <script type="text/javascript">

        var arr = [1, 2, 3];

        document.write("<p>Исходный массив: " + arr.join(" "));
        document.write("<hr/>");

        arr.unshift(5,7);

        document.write("<p>Массив после сдвига: " + arr.join(" "));
        
        document.write("<br> Length: " + arr.length);

        document.write("<br> arr[0] =" + arr[0]);




    </script>

</head>
<body>
</body>
</html>
